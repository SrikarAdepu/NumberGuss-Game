<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
    <script src="script.js"></script>
    <title>Number guessing game</title>
</head>
<body>
    <div class="container">
        <div class="container_wrapper">
            <button class="btn">Play Again</button>
            <p>Guess Between 1 to 100</p>
        </div>
    <h2>Guess My secrete number</h2>
        <p class="hide_num">?</p>
        <p class="message">Start guessing my secret number..... </p>
        <div class="number_data">
            <form>
                <input type="number" placeholder="Enter your number..." class="input_num">
                <button class="btn">Check Now!</button>
                <p></p>
            </form>
        <div class="content">
            <p>Score: <span class="score">20</span></p>
            <p>High Score: <span class="high_score">20</span></p>

        </div>
        </div>


    </div>
</body>
</html>
